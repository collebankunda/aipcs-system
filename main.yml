name: AIPCS Pipeline

on:
  push:
    branches: [dev, main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Frontend
      run: |
        cd client
        npm install
        npm run build

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Backend
      run: |
        cd server
        pip install -r requirements.txt

    - name: Run Backend Tests
      run: |
        cd server
        pytest
